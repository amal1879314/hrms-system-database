<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='login.css') }}">
</head>
<body>
    <form method="POST" action="{{ request.url_for('login_user') }}">
        <h2>Login</h2>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <label>Role:</label>
        <select name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
        </select>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{{ request.url_for('signup_form') }}">Sign up</a></p>
    </form>
</body>
</html>
